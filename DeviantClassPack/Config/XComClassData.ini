;************************************************************************************************************
;This holds all the Class Tree & Stat Data for My Custom Classes, You can alos enable/disable my classes here
;Recommend Press CTRL + F and Type in the class name you are looking to edit. They are A-Z.
;DOES NOT CHANGE THE CLASS NAMES / NICK NAMES (Find Localization Folder and File "XComGame.int" to change that)
;************************************************************************************************************

;************************************************************************************************************
; DISABLE MY CLASSES HERE
; Toggle What Classes You want to turn on/off here by commenting out with ";"
; eg. ;+SoldierClasses="MarksmanDev" disables the Marksman Class.
;************************************************************************************************************
[XComGame.X2SoldierClass_DefaultClasses]
+SoldierClasses="MarksmanDev" ;Marksman (Sniper/Holotargeter)
+SoldierClasses="GunnerDev" ;Gunner (Cannon/Sawed-off)
+SoldierClasses="PsionDev" ;Psion (Psionics)


;************************************************************************************************************
; ENABLE VANILLA CLASSES HERE
; To Enable Vanilla classes set NumInForcedDeck to 1 and NumInDeck to anything above 0.
; eg. NumInForcedDeck=1
;	  NumInDeck=4
;************************************************************************************************************

